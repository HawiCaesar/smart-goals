{% extend "layouts/base_user.html" %}
{% block title%}Smart Goals | Add Activity{%endblock%}
{% block body %}
	<h1 class="activity_description">Add Activity To Bucket list {A}</h1>
	<form  method="" action="">
		<div class="form-group row">
		    <label for="inputBucketlistName" class="col-sm-2 col-form-label">Activity Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder="">
		    </div>
		</div>
		<div class="form-group row">
		    <label for="inputDescription" class="col-sm-2 col-form-label">Simple Description</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" rows="5" id="comment"></textarea>
		    </div>
		</div>
		<div class="form-group row">
		    <label for="inputBucketlistName" class="col-sm-2 col-form-label">Have this done by</label>
		    <div class="col-sm-10">
		      <input type="date" class="form-control" placeholder="">
		    </div>
		</div>
		<div class="form-group row text-center">
			<input class="btn btn-primary" type="submit" name="" value="Add Activity">
		</div>
	</form>
{% endblock %}
